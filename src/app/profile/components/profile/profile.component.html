<div class="profile">
  <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwl6luAiGR932LrYXt65jM_qTUuZ3ayKcJow&usqp=CAU"
    class="profile-image"
    [alt]="profile?.userName"
  />
  <div class="profile-info text-center">
    <div class="info">
      <h2 class="userName">{{ profile?.userName }}</h2>
      <p class="email">{{ profile?.email }}</p>
      <p class="name">{{ profile?.name }}</p>
    </div>
    <div class="actions">
      <button mat-flat-button color="primary">Consulter mon feed</button>
      <button mat-flat-button color="accent">Delete my profile</button>
    </div>
  </div>
</div>
