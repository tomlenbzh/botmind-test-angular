<form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="submitForm(formDirective)" class="post-form">
  <h2>Add a new post</h2>

  <mat-form-field appearance="outline">
    <mat-label>Post title</mat-label>
    <input matInput placeholder="Post title" [formControlName]="controlNames.TITLE" />
    <mat-hint [align]="'end'">{{ titleCtrl?.value?.length }} / 50</mat-hint>

    <mat-error *ngIf="titleCtrl?.invalid && (titleCtrl?.dirty || titleCtrl?.touched)">
      <ng-container *ngIf="titleCtrl?.hasError('maxlength') && !titleCtrl?.hasError('required')">
        max length 50
      </ng-container>
      <ng-container *ngIf="titleCtrl?.hasError('required')">Title is <strong>required</strong> </ng-container>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="mt20" appearance="outline">
    <mat-label>Post body</mat-label>
    <textarea
      matInput
      placeholder="Ex. It makes me feel..."
      class="post-body"
      [formControlName]="controlNames.BODY"
    ></textarea>
    <mat-hint [align]="'end'">{{ bodyCtrl?.value?.length }} / 500</mat-hint>

    <mat-error *ngIf="bodyCtrl?.invalid && (bodyCtrl?.dirty || bodyCtrl?.touched)">
      <ng-container *ngIf="bodyCtrl?.hasError('maxlength') && !bodyCtrl?.hasError('required')">
        max length 300
      </ng-container>
      <ng-container *ngIf="bodyCtrl?.hasError('required')">Body is <strong>required</strong> </ng-container>
    </mat-error>
  </mat-form-field>

  <div class="post-form-footer mt20">
    <button mat-flat-button color="primary" type="submit">
      Submit
      <mat-icon matSuffix class="ml10">send</mat-icon>
    </button>
  </div>
</form>
