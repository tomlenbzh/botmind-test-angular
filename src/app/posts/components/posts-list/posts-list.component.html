<div
  class="posts-list"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <mat-card class="post-card" *ngFor="let post of posts">
    <div class="post-header">
      <div class="post-info">
        <img [src]="post.user.image" class="user-image" [alt]="post.user.name" />
        <div class="user-info">
          <h2 class="user-name">{{ post.user.name }}</h2>
          <p class="date-created">{{ post.createdAt }}</p>
        </div>
      </div>
    </div>
    <div class="post-body">
      {{ post?.content }}
    </div>
  </mat-card>
</div>
