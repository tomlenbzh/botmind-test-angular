<div
  class="posts-list"
  infinite-scroll
  [scrollWindow]="false"
  (scrolled)="onScroll()"
  [ngClass]="{ overflow: canFetch }"
>
  <app-post-form *ngIf="canAdd" [currentUser]="currentUser" (postSubmitted)="submitPost($event)"></app-post-form>

  <div class="no-posts" *ngIf="posts?.length === 0" [textContent]="'POSTS.NO_POSTS' | translate"></div>

  <app-post
    *ngFor="let post of posts"
    [post]="post"
    [currentUser]="currentUser"
    (like)="likePost($event)"
    (removelike)="removeLikePost($event)"
    (delete)="deletePost($event)"
    (edit)="editPost($event)"
    (commentAdded)="addNewComment($event)"
  ></app-post>
</div>
